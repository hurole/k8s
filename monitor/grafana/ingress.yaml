apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: monitor
  name: grafana
spec:
  ingressClassName: nginx
  rules:
    - host: grafana.cvfe.tech
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: grafana
                port:
                  number: 3000
